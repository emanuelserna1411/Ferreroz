<body class="cuerpo">
    <div class="contenedor">
        <form class="formRegistro" class="form" action="insertar.php" method="post" id="form">
            <div class="head">
                <label><a href="login.php"><i class="fa-solid fa-arrow-left"></i>Iniciar Sesion</a></label>
                <h3>Formulario de registro</h3>
            </div>
            <div class="Nombre">
                <label for="disabledTextInput" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" required>
            </div>
            <div class="Nombre">
                <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                <input type="text" name="correo" class="form-control" id="correo" required>
            </div>
            <div class="password d-block">
                <label for="exampleInputPassword1" class="form-label">contraseña</label>
                <input type="password" name="clave" id="clave" class="form-control" id="clave" required>
            </div>
            <div class="button1 d-block">
                <input type="submit" value="Registrarse" class="btn btn-dark">
            </div>
            <p id="parrafo"></p>
        </form>
    </div>
    <div class="img">
        <img src="img/registrosvg.svg">
    </div>
</body>
<script type="text/javascript">
    const form = document.getElementById('form')
    const nombre = document.getElementById('nombre')
    const email = document.getElementById('correo')
    const clave = document.getElementById('clave')
    let parrafo = document.getElementById('parrafo')

    form.addEventListener('submit', e=>
    {
        //e.preventDefault()
        let sw = false
        let msj = ""
        let regular =  /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,5})+$/
        if(nombre.value==null || nombre.value == "")
        {
            sw = true
            msj += "el nombre no es válido"
        }

        if(!regular.test(email.value))
        {
            sw = true
            msj += "el email no es válido"
        }

        if(clave.value.length<8)
        {
            sw = true
            msj +="la contraseña no es válida"
        }

        if(sw)
        {
            parrafo.innerHTML = msj
        }

    })
</script>
